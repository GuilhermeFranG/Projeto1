<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/logoT!.png" type="image/x-icon">
    <title>TuttoAmore</title>
</head>

<body>

    <header>
        <h1>Tutto<span>Am<b>&#9829;</b>re!</span>
            <p>Restaurante italiano</p>
        </h1>
        <nav>
            <button class="headerBtn"><a class="headerlink" href="#">Sobre</a></button>
            <button class="headerBtn"><a class="headerlink" href="#">Contato</a></button>
            <button class="headerBtn"><a class="headerlink" href="#">Menu</a></button>
        </nav>
    </header>

    <main>
        <h1 id="menuHead">Um Menu de Qualidade</h1>
        <div id="menu">
            <h3>Entradas</h3>
            <article>
                <div class="name">Bruschetta Tradicional</div>
                <div class="ingredientes">
                    Fatias de pão italiano torrado com tomates frescos, manjericão e azeite de oliva
                </div>
                <div class="price">R$ 15,00</div>
            </article>
        </div>
    </main>

    <section>
        <form>
            <fieldset>
                <div>
                    <label for="name">Nome</label> <br>
                    <input type="text" id="name" name="name" required placeholder="Nome" />
                </div>
                <div>
                    <label for="email">E-mail ou Telefone</label> <br>
                    <input type="email" id="email" name="email" required placeholder="E-mail ou Telefone" />
                </div>
            </fieldset>
        </form>
    </section>


    <footer>
        TuttoAmore © 2024 - <a href="https://github.com/GuilhermeFranG">Gui_FranG</a>
    </footer>


    <script src="scripts.js"></script>

</body>

</html>
